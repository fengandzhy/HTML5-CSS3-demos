<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百分比宽度</title>		
		<style type="text/css">
			#container{
				width: 100%;
			  	height: 250px;			  	 
			}
			#container .ul{
				padding:0 9px;
				list-style:none;
			}
			/*
			 * 当这三个li盒子为border-box的时候，
			 * 它们的width包含了外面的border，所以，它们width:33.33%可以放下
			 * */
			#container .ul li{
				width: 33.33%;
				height:20px;
  				float: left;
  				border: 1px solid #FF0000;
  				box-sizing: border-box;
			}
						
		</style>
	</head>
	<body>
		<div id="container">
			<ul class="ul">
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
