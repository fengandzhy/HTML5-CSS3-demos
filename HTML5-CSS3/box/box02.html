<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加入box-sizing:border-box;</title>
		<style type="text/css">
			body {line-height:2.4;font-size:20px;}
			p {color:#fff;margin:0;}
			#my {background:#777;width:10em;padding:20px;border:20px solid #7d7;box-sizing:border-box}
		</style>		
	</head>
	<body>
		<!--当加入box-sizing:border-box的时候，width:10em就等于它所有的宽度是200px;不包含border和padding-->
		<div id="my">
			<p>米奇米妮唐纳德高飞米奇米妮唐纳德高飞米奇米妮唐纳德高飞</p>
		</div>
	</body>
</html>
