<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style>
        /**
            选择第一个孩子
        */
        ul li:nth-child(1) {
            color: rebeccapurple;
        }

        ul>li:last-of-type {
            color:olivedrab;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
