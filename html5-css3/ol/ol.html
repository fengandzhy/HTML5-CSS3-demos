<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    /*<ul>是项目列表，<li>做列表项，每一项的符号默认是小黑圆点；*/
    /*<ol>是编号列表，<li>做列表项，每一项的符号默认是数字;*/
    .div{
        height:10px;
        width:100px;
        position:relative;
    }

    .ul{
        height:100%;
        border:1px solid black;
        position: absolute;
    }
    .ul li{
        border: 1px solid green;
    }
</style>
<body>
<div class = "div">
    <ol class="ul">
        <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
        <li>aaaa</li>
        <li>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</li>
        <li>aaaaaaaaaaaaa</li>
        <li>aaaaaaaaaaaaaaaaaaaaa</li>
    </ol>
</div>
</body>
</html>
