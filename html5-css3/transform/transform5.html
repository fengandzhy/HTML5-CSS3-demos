<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
</head>
<style type="text/css">
    /*translateX(x) ，沿 X 轴位移*/
    #first { width: 200px; height: 100px; border: 1px solid green;transform: translateX(100px);}
</style>
<body>
<div id="first"></div>
</body>
</html>
