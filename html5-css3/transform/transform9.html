<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
</head>
<style type="text/css">
    /*
    transform-origin: 0 0; 意思就是说在它的0 0 这个点 也就是最左上角这个点, 这个属性是用来改变元素变形的原点，一般用来配合旋转来使用最多
    transform-origin: 0 0; transform: rotateX(45deg); 以 0 0 所在的那个x轴旋转45度
    */
    #first {
        width: 200px;
        height: 100px;
        position:absolute;
        top:300px;
        left:200px;
        border: 1px solid green;
        transform-origin: 0 0;
        transform: rotateX(45deg);
    }
</style>
<body>
<div id="first"></div>
</body>
</html>
