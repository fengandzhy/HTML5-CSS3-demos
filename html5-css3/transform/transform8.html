<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
</head>
<style type="text/css">
    /*scale(5,3.5) X轴放大5倍 Y轴放大3.5倍*/
    #first { width: 200px; height: 100px; position:absolute; top:300px;left:200px;border: 1px solid green;transform:scale(5,3.5);}
</style>
<body>
<div id="first"></div>
</body>
</html>
